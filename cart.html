<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Keranjang Belanja</h1>
        <div class="cart-button">
            <button onclick="window.location.href='homepage.html'">Kembali ke Beranda</button>
        </div>
    </header>
    
    <main>
        <section class="cart-items">
            <h2>Produk di Keranjang</h2>
            <div id="cartItems">
                <!-- Produk akan ditampilkan di sini -->
            </div>

            <!-- Modal Notification -->
            <div id="checkoutModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Checkout Berhasil!</h2>
                    <p>Terima kasih telah berbelanja di RF Casing. Pesanan Anda sedang diproses.</p>
                </div>
            </div>

            <div id="checkoutBanner" class="checkout-banner">
                <p>Keranjang kosong! Tambahkan produk terlebih dahulu untuk melanjutkan checkout.</p>
            </div>

            <h3>Total: Rp <span id="totalPrice">0</span></h3>
            <button class="checkout-button" onclick="checkoutSelected()">Checkout</button>

            <script src="cart.js"></script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RF Casing. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
